<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advice Generator App</title>
  <link rel="stylesheet" href="Style.css" />
</head>
<body>
  <div class="main">
    <div class="app">
      <div class="advice-container">
        <p class="advice-id">Advice #123</p>
        <p class="advice-text">"This is a random piece of advice."</p>
        <div>
          <img src="images/pattern-divider-desktop.svg" alt="pattern-divider">
        </div>
      </div>
      <div class="dice">
        <button class="dice-btn" onclick="fetchAdvice()">
          <img src="images/icon-dice.svg" alt="dice icon" width="24" height="24" />
        </button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
